- name: Deploy React Frontend (Production Grade)
  hosts: frontend
  become: true

  vars:
    app_user: roboshop
    app_dir: /app
    local_frontend_path: /home/ec2-user/contact-manager/client
    backend_url: http://backend.acavinash.fun:9000

  tasks:

    # 1Ô∏è‚É£ Ensure roboshop user exists
    - name: Ensure roboshop user exists
      user:
        name: "{{ app_user }}"
        shell: /bin/bash
        create_home: yes

    # 2Ô∏è‚É£ Ensure /app directory exists
    - name: Ensure /app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: "{{ app_user }}"
        group: "{{ app_user }}"

    # 3Ô∏è‚É£ Copy frontend code (excluding node_modules & build)
    - name: Copy frontend code to server
      copy:
        src: "{{ local_frontend_path }}/"
        dest: "{{ app_dir }}/"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
        exclude:
          - node_modules
          - build

    # 4Ô∏è‚É£ Install Node.js repo
    - name: Add NodeSource Node.js 18 repo
      ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_18.x | bash -

    # 5Ô∏è‚É£ Install Node.js
    - name: Install Node.js
      yum:
        name: nodejs
        state: present

    # 6Ô∏è‚É£ Remove old node_modules if exists
    - name: Remove old node_modules
      file:
        path: "{{ app_dir }}/node_modules"
        state: absent
      become_user: "{{ app_user }}"

    # 7Ô∏è‚É£ Clean npm cache
    - name: Clean npm cache
      command: npm cache clean --force
      become_user: "{{ app_user }}"

    # 8Ô∏è‚É£ Install npm dependencies
    - name: Install npm dependencies
      command: npm install
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"

    # 9Ô∏è‚É£ Build React App
    - name: Build React App
      command: npm run build
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"

    # üîü Install Nginx
    - name: Install Nginx
      yum:
        name: nginx
        state: present

    # 1Ô∏è‚É£1Ô∏è‚É£ Configure Nginx for React + Backend Reverse Proxy
    - name: Configure Nginx
      copy:
        dest: /etc/nginx/conf.d/frontend.conf
        content: |
          server {
              listen 80;
              server_name frontend.acavinash.fun;

              root {{ app_dir }}/build;
              index index.html;

              location / {
                  try_files $uri /index.html;
              }

              location /api/ {
                  proxy_pass {{ backend_url }}/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }

    # 1Ô∏è‚É£2Ô∏è‚É£ Enable & restart Nginx
    - name: Enable & Restart Nginx
      service:
        name: nginx
        state: restarted
        enabled: true
